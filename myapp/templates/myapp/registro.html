{% extends "myapp/principal.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>

    <div class="barra-superior">
        <h2>Registro</h2>
    
    </div>

    <div class="cuerpo-tarjeta">
        <form method="post">
            {% csrf_token %}
            <label>{{ form.username.label }}</label>
             {{ form.username }}

             <label>{{ form.password1.label }}</label>
             {{ form.password1 }}

             <label>{{ form.password2.label }}</label>
             {{ form.password2 }}
            <button style="margin-top:10px" class="boton" type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresa aquí</a> </p>

    </div>
    
    

</body>
</html>
{%endblock content%}
